<div>
  <ci-list-header v-if="title">{{title}}</ci-list-header>
  <ci-list class="ci-list-radio">
    <ci-list-cell v-for="item in items">
      <div v-bind:class="ns + 'radio'">
        <label>
          <input type="radio"
            v-bind:name="name"
            v-bind:value="item.value"
            v-model="model"
            v-on:change="onChange" />
          <i class="fa fa-dot-circle-o"></i> {{item.title}}
        </label>
      </div>
    </ci-list-cell>
  </ci-list>
</div>
