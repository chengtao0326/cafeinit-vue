<div>
  <ci-list-header v-if="title">{{title}}</ci-list-header>
  <ci-list class="ci-list-switch">
    <ci-list-cell v-for="item in items">
      <div class="ci-form-group">
        <label class="ci-control-label">{{item.title}}</label>
        <div class="ci-form-control ci-text-right">
          <input class="ci-switch" type="checkbox"
            v-bind:name="name"
            v-bind:value="item.value"
            v-model="model"
            v-on:change="onChange" />
        </div>
      </div>
    </ci-list-cell>
  </ci-list>
</div>
