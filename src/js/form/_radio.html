<div v-bind:class="ns + 'form-group'">
  <label v-if="title"
    v-bind:class="ns + 'control-label'"
    v-bind:style="{width: titleWidth}">{{title}}</label>
  <div v-bind:class="ns + 'form-control'">
    <label v-bind:class="className" v-for="item in items">
      <input type="radio"
        v-bind:name="name"
        v-bind:value="item.value"
        v-model="model"
        v-on:change="onChange" />
      <i class="fa fa-dot-circle-o"></i> {{item.title}}
    </label>
  </div>
</div>
