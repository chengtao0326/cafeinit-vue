<div v-bind:class="ns + 'form-group'">
  <label v-if="title"
    v-bind:class="ns + 'control-label'"
    v-bind:style="{width: titleWidth}">{{title}}</label>
  <select
    v-bind:class="ns + 'form-control'"
    v-bind:name="name"
    v-model="model"
    v-on:change="onChange">
    <option v-for="item in items" v-bind:value="item.value">{{item.title}}</option>
  </select>
</div>
