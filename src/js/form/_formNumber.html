<div v-bind:class="ns + 'form-group'">
  <label v-if="title"
    v-bind:class="ns + 'control-label'"
    v-bind:style="{width: titleWidth}">{{title}}</label>
  <div v-bind:class="[
      ns + 'form-control',
      ns + 'text-right'
    ]">
    <ci-number v-model="currentValue"
      v-bind:name="name"
      v-bind:step="step"
      v-bind:max="max"
      v-bind:min="min"
      v-bind:placeholder="placeholder"
      v-bind:disabled="disabled"
      v-on:change="onChange"
      v-on:input="onInput"></ci-number>
  </div>
</div>
