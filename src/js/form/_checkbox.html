<div v-if="option" v-bind:class="[
    ns + 'checkbox',
    option.disabled ? (ns + 'disabled') : ''
  ]">
  <input type="checkbox"
    v-model="myValue"
    v-bind:id="'checkbox-' + _uid"
    v-bind:name="name"
    v-bind:value="option.value"
    v-bind:disabled="option.disabled"
    v-on:change="onChange"
    v-on:click="onClick" />
  <label v-bind:for="'checkbox-' + _uid">
    <i v-if="ids.indexOf(0) >= 0" class="iconfont icon-squarecheck"></i>
    <i v-else class="iconfont icon-square"></i>
    <span>{{ option.title || option.value }}</span>
  </label>
</div>

<div v-else v-bind:class="ns + 'checkboxs'">
  <div v-for="(option, index) in options" v-bind:key="index"
    v-bind:class="[
      ns + (inline ? 'checkbox-inline' : 'checkbox'),
      option.disabled ? (ns + 'disabled') : ''
    ]">
    <input type="checkbox"
      v-model="myValue"
      v-bind:id="'checkbox-' + _uid + '-' + index"
      v-bind:name="name"
      v-bind:value="option.value"
      v-bind:disabled="option.disabled"
      v-on:change="onChange"
      v-on:click="onClick" />
    <label v-bind:for="'checkbox-' + _uid + '-' + index">
      <i v-if="ids.indexOf(index) >= 0" class="iconfont icon-squarecheck"></i>
      <i v-else class="iconfont icon-square"></i>
      <span>{{ option.title || option.value }}</span>
    </label>
  </div>
</div>
