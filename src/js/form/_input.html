<div v-bind:class="ns + 'form-group'">
  <label v-if="title"
    v-bind:class="ns + 'control-label'"
    v-bind:style="{width: titleWidth}">{{title}}</label>
  <input ref="input"
    v-bind:class="ns + 'form-control'"
    v-bind:type="type"
    v-bind:name="name"
    v-bind:value="value"
    v-bind:placeholder="placeholder"
    v-bind:disabled="disabled"
    v-on:input="updateValue($event.target.value)" />
</div>
