<div>
  <ci-list-header v-if="title">{{title}}</ci-list-header>
  <ci-list class="ci-list-checkbox">
    <ci-list-cell v-for="(option, index) in options">
      <ci-checkbox v-model="myValue"
        v-bind:name="name"
        v-bind:option="option"></ci-checkbox>
    </ci-list-cell>
  </ci-list>
</div>
