<div v-bind:class="ns + 'textarea'">
  <textarea
    v-bind:name="name"
    v-bind:cols="cols"
    v-bind:rows="rows"
    v-bind:maxlength="maxlength"
    v-bind:placeholder="placeholder"
    v-bind:disabled="disabled"
    v-bind:autocomplete="autocomplete"
    v-on:change="onChange"
    v-on:input="onInput">{{value}}</textarea>
</div>
