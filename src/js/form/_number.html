<div v-bind:class="ns + 'number'">
  <input type="number"
    v-model="currentValue"
    v-bind:class="ns + 'number-input'"
    v-bind:name="name"
    v-bind:placeholder="placeholder"
    v-bind:disabled="disabled"
    v-on:change="onChange"
    v-on:input="onInput" />
  <ci-button v-bind:class="ns + 'btn-minus'" style="primary" size="sm" v-on:click="reduce">
    <i class="fa fa-minus"></i>
  </ci-button>
  <ci-button v-bind:class="ns + 'btn-plus'" style="primary" size="sm" v-on:click="increase">
    <i class="fa fa-plus"></i>
  </ci-button>
</div>
