<router-link v-if="to || type == 'link'"
  v-bind:class="className"
  v-bind:disabled="status === 'disabled' || status === 'loading'"
  v-bind:to="to"
  v-on:click.native="click">
  <span v-if="status === 'loading'" class="ci-spin iconfont icon-loading"></span>
  <slot>Link button</slot>
</router-link>

<button v-else v-bind:type="type"
  v-bind:class="className"
  v-bind:disabled="status === 'disabled' || status === 'loading'"
  v-on:click="click">
  <span v-if="status === 'loading'" class="ci-spin iconfont icon-loading"></span>
  <slot>Button</slot>
</button>
