<router-link v-if="to"
  v-bind:class="className"
  v-bind:disabled="status === 'disabled' || status === 'loading'"
  v-bind:to="to">
  <span v-if="status === 'loading'" v-bind:class="loadingIconClassName"></span>
  <slot>Link button</slot>
</router-link>
<a v-else
  v-bind:class="className"
  v-bind:disabled="status === 'disabled' || status === 'loading'"
  v-on:click="click">
  <span v-if="status === 'loading'" v-bind:class="loadingIconClassName"></span>
  <slot>Link button</slot>
</a>
