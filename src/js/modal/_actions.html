<transition name="ci">
  <div v-bind:class="ns + 'modal'">
    <div v-bind:class="ns + 'modal-actions'">
      <div v-bind:class="ns + 'modal-actions-group'">
        <ci-list>
          <ci-list-cell v-for="(item, index) in items"
            v-bind:class="[
              item.className,
              (currentIndex == index) ? (ns + 'active') : ''
            ]"
            v-on:click="itemOnClick(index, item)">
            <router-link v-if="item.to" v-bind:to="item.to">{{item.text}}</router-link>
            <a v-else href="javascript:;">{{item.text}}</a>
          </ci-list-cell>
        </ci-list>
      </div>

      <div v-bind:class="ns + 'modal-actions-group'">
        <ci-list>
          <ci-list-cell class="modal-actions-cancel"
            v-on:click="cancelButtonOnClick">
            <a href="javascript:;">{{cancelText}}</a>
          </ci-list-cell>
        </ci-list>
      </div>
    </div>

    <div v-bind:class="ns + 'dimmer'" v-on:click="modalOnClick"></div>
  </div>
</transition>
