<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CafeInit Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
  </head>

  <body>
    <h1 style="padding: 10px;font-size: 12px;">CafeInit Vue for Bootstrap</h1>
    <div id="app">
      <router-view></router-view>
    </div>

    <div id="debug"></div>

    <script>
      window.onload = function () {
        console.log('window.onload');

        var $debug = document.getElementById('debug');
        $debug.innerHTML = 'DEBUG';

        window.addEventListener('click', function (evt) {
          $debug.innerHTML = 'click';
        });

        window.addEventListener('touchstart', function (evt) {
          // evt.preventDefault();
          $debug.innerHTML = 'touchstart';
        });

        window.addEventListener('touchmove', function (evt) {
          evt.preventDefault();
          $debug.innerHTML = 'touchmove';
        });

        window.addEventListener('touchend', function (evt) {
          // evt.stopPropagation();
          $debug.innerHTML = 'touchend';
        });
      }
    </script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/js/main-for-bootstrap.bundle.js"></script>
  </body>
</html>
